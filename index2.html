<script>
function toggleDropdown(button) {
    let dropdown = button.nextElementSibling; // Получаем следующий элемент <ul>
    let allDropdowns = document.querySelectorAll(".dropdown-menu");

    allDropdowns.forEach(menu => {
        if (menu !== dropdown) {
            menu.classList.remove("show"); // Закрываем все остальные
        }
    });

    dropdown.classList.toggle("show"); // Открываем/закрываем только текущий
}

window.onclick = function (event) {
    if (!event.target.closest(".dropdown")) {
        document.querySelectorAll(".dropdown-menu").forEach(menu => menu.classList.remove("show"));
    }
};
</script>
